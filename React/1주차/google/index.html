<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <a href="#" class="underline-on-hover">Google 정보</a>
                <a href="#" class="underline-on-hover">스토어</a>
            </div>
          
            <div class="right-nav">
                <a href="#" class="underline-on-hover">Gmail</a>
                <a href="#" class="underline-on-hover">이미지</a>
                <button class="bars"><img src="images/bars.png"></button>
                <button class="login">로그인</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="logo">
            <img src="images/google.png" alt="Google">
        </div>
        
        <form class="search-bar" action="https://www.google.com/search" method="GET">
            <input type="text" id="search" name="q" placeholder="검색">
            <button type="submit"><img src="images/search.png" alt="Search"></button>
        </form>

        <div class="buttons">
            <button class="outline-on-hover" type="submit" formmethod="GET" formaction="https://www.google.com/search">Google 검색</button>
            <button class="outline-on-hover" type="submit" formmethod="GET" formaction="https://www.google.com/search?btnI=I">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <a href="#">대한민국</a>
        </div>

        <div class="footer-right">
            <a href="#">광고</a>
            <a href="#">비즈니스</a>
            <a href="#">검색의 원리</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
            <a href="#">설정</a>
        </div>
    </footer>
</body>
</html>
