<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SSU:VELOP Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">

        <h1>Login to<br>SSU:VELOP</h1>
        <div>
            <label for="email">Email or Username</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Log In</button>
            <a href="#" class="forgot-password">비밀번호를 잊어버렸나요?</a>
        </div>

        <p>다른 계정으로 로그인하기</p>

        <div class="social-login">
            <button class="google"><img src="images/2.png" alt="Google"></button>
            <button class="facebook"><img src="images/3.png" alt="Facebook"></button>
            <button class="github"><img src="images/4.png" alt="GitHub"></button>
            <button class="twitter"><img src="images/5.jpg" alt="Twitter"></button>
        </div>

        <p>
            <a href="#" class="register">아직 회원가입 하지 않았나요?<br>회원가입</a>
        </p>

    </div>
</body>
</html>
